<div class="custom-container custom-bg-dark">
  <div class="jumbotron">
    <h1 class="display-6 custom-title">
      <mat-icon>person</mat-icon> Correntistas
    </h1>
    <p class="lead-1 custom-lead">Cadastro de correntista</p>
  </div>
</div>
<div class="container">
  <div class="row g-2 my-3 d-flex justify-content-center">
    <div class="col-md-3">
      <input class="form-control" id="iCpf" [(ngModel)]="cpf" placeholder="CPF">
    </div>
    <div class="col-5">
      <input type="text" class="form-control" id="iNome" [(ngModel)]="nome" placeholder="Nome do Correntista">
    </div>
    <div class="col-3 d-flex flex-row-reverse">
      <div class="d-grid gap-2 d-md-flex">
        <button class="btn btn-primary me-md-2" type="button" (click)="save()" (click)="showSuccess(addTpl)">
          <mat-icon>person_add</mat-icon>&nbsp;Gravar
        </button>
        <a routerLink="/movimentacoes" class="btn btn-danger">
          <mat-icon>settings_backup_restore</mat-icon>&nbsp;Voltar
        </a>
      </div>
    </div>
  </div>

  <div class="custom-table custom-bg-light-gradient d-flex justify-content-between my-5">
    <div *ngFor="let item of correntistas; index as i" class="card mx-2 my-3" style="width:100%">
      <div class="card-body custom-bg-dark text-white" style="cursor:default;border-radius:5px">
        <h5 class="card-title">{{item.nome}}</h5>
        <p class="card-subtitle mb-2 custom-lead">Conta NÂ° {{item.conta.numero}}</p>
        <p class="card-text">Saldo {{item.conta.saldo | currency:'BRL'}}</p>
      </div>
    </div>
  </div>
</div>

<app-toast aria-live="polite" aria-atomic="true"></app-toast>

<ng-template #addTpl>
  <h6 style="color:#fff">
    <mat-icon>person_add</mat-icon> Correntista adicionado!
  </h6>
</ng-template>
